<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Sensor Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.0/dist/chartjs-plugin-zoom.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      font-family: sans-serif;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    h1{
      padding: 1%;
    }

    .fade-up {
      transition: all 0.5s ease;
      transform: translateY(-10px);
      opacity: 0;
    }
    .fade-up.show {
      transform: translateY(0);
      opacity: 1;
    }

    input::placeholder {
      color: #666666;
    }
  </style>
</head>
<body class="text-white">

  {% include 'navbar.html' %}

  <h1 class="text-3xl font-bold text-center mb-6">Smart Sensor Dashboard</h1>

  <!-- Search Input -->
  <div class="max-w-4xl mx-auto mb-6">
    <input type="text" id="search-time" placeholder="Filter by Time (YYYY-MM-DD HH:MM:SS)" class="w-full p-2 border rounded shadow text-black">
  </div>

  <!-- Graph Section -->
  <div class="max-w-4xl mx-auto mb-10 bg-white bg-opacity-20 backdrop-blur-md p-6 rounded-lg shadow-lg">
    <canvas id="sensorChart" height="100"></canvas>
  </div>

  <!-- Table Section -->
  <div class="max-w-4xl mx-auto bg-white bg-opacity-20 backdrop-blur-md p-6 rounded-lg shadow-lg overflow-x-auto">
    <table class="min-w-full table-auto border-collapse text-center text-white">
      <thead>
        <tr class="bg-blue-800 text-white">
          <th class="px-4 py-2">Time</th>
          <th class="px-4 py-2">Temperature (°C)</th>
          <th class="px-4 py-2">Gas</th>
          <th class="px-4 py-2">Light</th>
          <th class="px-4 py-2">Motion</th>
        </tr>
      </thead>
      <tbody id="sensor-body">
      </tbody>
    </table>
  </div>

  <script>
    const tbody = document.getElementById("sensor-body");
    const searchInput = document.getElementById("search-time");
    let chart;
    let allData = [];

    async function fetchData() {
      try {
        const response = await fetch("/all-data");
        const data = await response.json();
        if(data.error){
          tbody.innerHTML = `<tr><td colspan="5" class="text-red-500">${data.error}</td></tr>`;
          return;
        }

        allData = data;
        updateTable();
        updateChart();

      } catch(err){
        console.error(err);
      }
    }

    function updateTable() {
      const filter = searchInput.value.toLowerCase();
      tbody.innerHTML = "";

      allData.filter(entry => entry.time.toLowerCase().includes(filter))
        .forEach(entry => {
          const row = document.createElement("tr");
          row.className = "fade-up show";
          row.innerHTML = `
            <td class="border px-4 py-2">${entry.time}</td>
            <td class="border px-4 py-2">${entry.temperature}</td>
            <td class="border px-4 py-2">${entry.gas}</td>
            <td class="border px-4 py-2 font-bold ${entry.light ? 'text-green-500':'text-red-500'}">${entry.light}</td>
            <td class="border px-4 py-2 font-bold ${entry.motion ? 'text-green-500':'text-red-500'}">${entry.motion}</td>
          `;
          tbody.appendChild(row);
        });
    }

 function updateChart() {
  const labels = allData.map(d => d.time);
  const tempData = allData.map(d => d.temperature);
  const gasData = allData.map(d => d.gas);

  if(!chart){
    const ctx = document.getElementById("sensorChart").getContext("2d");
    chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [
          {
            label: 'Temperature (°C)',
            data: tempData,
            borderColor: 'rgba(255, 99, 132, 1)',
            backgroundColor: 'rgba(255, 99, 132, 0.3)',
            tension: 0.3,
            pointBackgroundColor: 'rgba(255, 99, 132, 1)',
          },
          {
            label: 'Gas',
            data: gasData,
            borderColor: 'rgba(54, 162, 235, 1)',
            backgroundColor: 'rgba(54, 162, 235, 0.3)',
            tension: 0.3,
            pointBackgroundColor: 'rgba(54, 162, 235, 1)',
          }
        ]
      },
      options: {
        responsive: true,
        animation: { duration: 500 },
        plugins: {
          legend: { labels: { color: 'white' }, position: 'top' },
          zoom: {
            pan: { enabled: true, mode: 'x' },
            zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: 'x' }
          }
        },
        scales: {
          x: { 
            display: true,
            ticks: { color: 'white' }, // نصوص المحور X
            grid: { color: 'rgba(255,255,255,0.2)' } // خطوط الشبكة
          },
          y: { 
            beginAtZero: true,
            ticks: { color: 'white' }, // نصوص المحور Y
            grid: { color: 'rgba(255,255,255,0.2)' } // خطوط الشبكة
          }
        }
      },
      plugins: [ChartZoom]
    });
  } else {
    chart.data.labels = labels;
    chart.data.datasets[0].data = tempData;
    chart.data.datasets[1].data = gasData;
    chart.update();
  }
}

    // Search input listener
    searchInput.addEventListener("input", updateTable);

    fetchData();
    setInterval(fetchData, 30000); // تحديث كل 30 ثانية
  </script>

</body>
</html>
